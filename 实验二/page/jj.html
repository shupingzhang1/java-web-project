		<h1>HTML（HyperText Mark-up Language，超文本标记语言）</h1>
			<img src="" alt="">
		是构成网页文档的主要语言。一般情况下，网页上看到的文字、图形、动画、声音、表格、链接等元素大部分都是由 HTML语言描述的。
		HTML语言的基本组成部分是各种标签，一张生动的网页往往含有大量的标签。使用标签，实际上就是采用一系列指令符号来控制输出的效果，如：<BR>，是最常使用的控制格式的标签，它表示在网页上换行
		HTML 有两种类型的标签：
		一类是单标签，<BR>就是一种单标签，它只需要单独一组符号就可以表示完整的功能。
		另一类是双标签，形如<B>内容</B>，表示将"内容"显示为粗体，这种标签所围绕的内容就是标签作用的作用域
