<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.contents{
		
		background-color: #f6f5ec;
		width:100%;
		height: 100%;
	}
	.forms{
		margin-left:3%;
		margin-top:3%;
		width:100%;
		height:80%;
	}
	.tables{
		width:100%;
		height:100%;
		border:"2";	
	}
	
	.name{
		width:13%;
	}

</style>
</head>
<body>
<div class="contents">
	<div style="height:15px"></div>
	<form class="forms">
		<table class="tables"  >
			<caption><b>New Member</b></caption>
			<tr><td>&nbsp</td></tr>
			<tr>
				<td class="name">ID</td>
				<td><input type="text" size="45"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" size="46"></td>
			</tr>
			<tr>
				<td>Re-Password</td>
				<td><input type="password" size="46"></td>
			</tr>
			<tr><td>&nbsp</td></tr>
			<tr>
				<td>First Nme</td>
				<td><input type="text" size="45"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" size="45"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" size="45"></td>
			</tr>
			
			<tr>
				<td>City</td>
				<td><input type="text" size="45"></td>
			</tr>
			
			<tr>
				<td>State</td>
				<td>
					<select>
						<option selected>[Select State]</option>
						<option> State1</option>
						<option> State2</option>
						<option> State3</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Country</td>
				<td><input type="text" size="20"></td>
			</tr>
			
			<tr>
				<td>Email Address</td>
				<td><input type="text" size="45"></td>
			</tr>
			<tr><td>&nbsp</td></tr>
			<tr>
				<td>Select Interest</td>
				<td>
					<input type="checkbox"> Technology
					<input type="checkbox"> Enterprise
					<input type="checkbox"> Research
					<input type="checkbox"> Government
					<input type="checkbox"> People
					<input type="checkbox"> Life Style
					<input type="checkbox"> Option
				</td>
			</tr>
			<tr><td>&nbsp</td></tr>
			<tr>
				<td>Question</td>
				<td>
					<select>
						<option selected>[Select Question]</option>
						<option>Question1</option>
						<option>Question2</option>
						<option>Question3</option>
						<option>Question4</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Answer</td>
				<td><input type="text" size="45"></td>
			</tr>
			<tr><td>&nbsp</td></tr>
			<tr>
				<td>&nbsp</td>
				<td>
					<input type="button" value="Submit Information">
					<input type="button" value="ResetForm">
				</td>
			</tr>
		
		</table>
	</form>
</div>
</body>
</html>
