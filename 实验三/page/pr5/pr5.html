<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<style>
		.content{
			width: 505px;
			height:745px;
			background-color: #d8d8d8;
			border: 2px solid #000;
		}
		.clear{
			clear:both;
		}
		.ck{
			width: 505px;
			height: 200px;
			background-color: #fff;
		}
		.row{
			margin-top: 5px;
			width: 505px;
			height: 130px;
		}
		.row div.btn{
			font-size: 40px;
			text-align: center;
			width: 120px;
			height: 130px;
			background-color: #fff;
			margin-left: 5px;
			float: left;
			line-height: 130px;
		}
		.row div.btn:hover{
			background-color: #d98ddd;
		}

	</style>
</head>
<body>
	<div class="content">
		<div class="ck"></div>
		<div class="row">
			<div class="btn" onclick="js('1')">1</div>
			<div class="btn" onclick="js('2')">2</div>
			<div class="btn" onclick="js('3')">3</div>
			<div class="btn" onclick="js('+')">+</div>
			<div class="clear"></div>

		</div>
		<div class="row">
			<div class="btn" onclick="js('4')">4</div>
			<div class="btn" onclick="js('5')">5</div>
			<div class="btn" onclick="js('6')">6</div>
			<div class="btn" onclick="js('-')">-</div>
			<div class="clear"></div>

		</div>
		<div class="row">
			<div class="btn" onclick="js('7')">7</div>
			<div class="btn" onclick="js('8')">8</div>
			<div class="btn" onclick="js('9')">9</div>
			<div class="btn" onclick="js('*')">*</div>
			<div class="clear"></div>

		</div>
		<div class="row">
			<div class="btn" onclick="js('0')">0</div>
			<div class="btn" onclick="js('.')">清除</div>
			<div class="btn" onclick="js('=')">计算</div>
			<div class="btn" onclick="js('/')">/</div>
			<div class="clear"></div>

		</div>

	</div>
	<script>
		function js(a) {
			alert(a);
		}

	</script>
</body>
</html>
